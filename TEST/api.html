<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>api</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" type="text/css">
</head>
<body>



<div style="text-align: center; background: silver">

    <script>
        $.getJSON('http://newsapi.org/v1/articles?source=ign&sortBy=latest&apiKey=4bff6b538cde4e5d8e6797f89015c017', function(data) {
            var items = [];
            console.log('data', data);
            $.each(data.articles, function (key, val) {
                items.push('' +
                    '<div class="" style="width: 395px; height: 450px; border: 1px solid #878485; margin: 15px; background: #4a4748; display: inline-block; vertical-align: middle; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,.8); opacity: 0.9; padding: 10px; color: silver">' +
                    '<h3 style="color: ivory">'+val.title+'</h3>' +
                    '<img class="img-circle" style="height: 200px; display: inline-block; border: solid 2px black" src="'+val.urlToImage+'">' +
                    '<p>'+val.description+'</p>' +
                    '<a href="'+val.url+'">...read more.</a>' +
                    '<p>'+val.author+'  '+val.publishedAt+'</p>'+
                    '</div>');

            });

            $('<p/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('div');
// http://utarget.ru/goto/2376/ca94a90492/
//var st = items[3];
//alert(items);
        });
    </script>

</div>
</body>
</html>
